    <section class="contacto">
      <form>
        <fieldset>
          <legend>Contáctanos para adquirir nuestros productos</legend>
          <div><label for="nombre">Nombre</label><input type="text" id="nombre" /></div>
          <div>
            <h4>Género</h4>
            <label for="hombre">Hombre</label><input type="radio" id="hombre" name="genero" />
          </div>
          <div><label for="mujer">Mujer</label><input type="radio" id="mujer" name="genero" /></div>
          <div><label for="correo">email</label><input type="email" id="correo" /></div>
          <div><label for="telefono">Telefono</label><input type="tel" id="telefono" /></div>
          <div>
            <label for="desplegable">Elige el producto</label
            ><select id="desplegable">
              <option value="" selected>Agenda</option>
              <option value="">Taza</option>
              <option value="">Separador</option>
            </select>
          </div>
          <div>
            <label for="comentarios">Comentarios</label
            ><textarea cols="30" id="comentarios" name="" rows="10"></textarea>
          </div>
          <div>
            <h4>Quiero recibir promociones</h4>
            <label for="opcion1">si</label><input type="checkbox" id="opcion1" /><label
              for="opcion2"
              >no</label
            ><input type="checkbox" id="opcion2" />
          </div>
          <div>
            <input type="submit" value="Enviar formulario" /><input
              type="reset"
              value="Limpiar formulario"
            />
          </div>
        </fieldset>
      </form>
    </section>
