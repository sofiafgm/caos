<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Shadows+Into+Light&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <title>Contact</title>
    <link href="../css/style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <nav>
        <ul class="lista-navegacion">
          <div class="menu-1">
            <li><a href="../index.html" class="">Inicio</a></li>
            <li>
              <a href="about.html" class="active" aria-current="page">¿Quiénes somos?</a>
            </li>
          </div>
          <div class="menu-2">
            <li>
              <a href="../index.html" class=""
                ><img alt="Un caos organizado" src="../svgs/logo.svg" class="logo"
              /></a>
            </li>
          </div>
          <div class="menu-3">
            <li><a href="products.html" class="">Productos</a></li>
            <li><a href="gallery.html" class="">Galería</a></li>
            <li><a href="contact.html" class="">Contacto</a></li>
          </div>
        </ul>
      </nav>
    </header>

    <div id="content">
      <section class="section-redes">
        <ul class="lista-redes">
          <li>
            <a href="https://www.instagram.com/uncaosorganizado/"
              ><img alt="Instagram" src="../svgs/ig.svg"
            /></a>
          </li>
          <li>
            <a href="https://www.facebook.com/uncaosorganizado/"
              ><img alt="Facebook" src="../svgs/fb.svg"
            /></a>
          </li>
          <li>
            <a href="https://vm.tiktok.com/ZMND4HE5D/"><img alt="TikTok" src="../svgs/tk.svg" /></a>
          </li>
          <li>
            <a href="https://youtube.com/channel/UCLNAMju5gtRDfbFgOSAlh2w"
              ><img alt="Youtube" src="../svgs/yt.svg"
            /></a>
          </li>
        </ul>
      </section>

      <div class="section-contact">
        <img class="img-contact" src="../images/contact.jpg" alt="Agenda un caos organizado" />
        <section class="form-contact content">
          <form>
            <fieldset>
              <legend class="titles">Contáctanos para adquirir nuestros productos</legend>
              <div><label for="nombre">Nombre</label><input type="text" id="nombre" /></div>
              <div><label for="telefono">Telefono</label><input type="tel" id="telefono" /></div>
              <div><label for="email">e-mail</label><input type="email" id="email" /></div>
              <div>
                <label for="comentarios">Comentarios</label
                ><textarea cols="30" id="comentarios" name="" rows="10"></textarea>
              </div>
              <div>
                <input type="submit" value="Enviar formulario" /><input
                  type="reset"
                  value="Limpiar formulario"
                />
              </div>
            </fieldset>
          </form>
        </section>
      </div>
    </div>

    <footer><p>Copyright © 2022</p></footer>
  </body>
</html>
